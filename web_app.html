<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text for Hearing Impaired</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        .status-indicator.disconnected {
            background: #dc3545;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-record {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-record:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(238, 90, 36, 0.3);
        }

        .btn-record.recording {
            background: linear-gradient(45deg, #28a745, #20c997);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }

        .btn-stop {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.3);
        }

        .btn-test {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }

        .btn-test:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        }

        .transcription {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            border: 2px dashed #dee2e6;
        }

        .transcription h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .transcription-text {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
            min-height: 80px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .transcription-text.empty {
            color: #999;
            font-style: italic;
        }

        .settings {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .settings h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .input-group button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-group button:hover {
            background: #0056b3;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ Speech-to-Text</h1>
            <p>Real-time transcription for hearing impaired users</p>
        </div>

        <div class="status">
            <span class="status-indicator disconnected" id="statusIndicator"></span>
            <span id="statusText">Checking connection...</span>
        </div>

        <div class="settings">
            <h3>‚öôÔ∏è Settings</h3>
            <div class="input-group">
                <input type="text" id="serverUrl" placeholder="Server URL" value="http://localhost:5000">
                <button onclick="testConnection()">Test Connection</button>
            </div>
            <div id="connectionResult"></div>
        </div>

        <div class="controls">
            <button class="btn btn-record" id="recordBtn" onclick="toggleRecording()">
                üé§ Start Recording
            </button>
            <button class="btn btn-stop" id="stopBtn" onclick="stopRecording()" style="display: none;">
                ‚èπÔ∏è Stop Recording
            </button>
        </div>

        <div class="transcription">
            <h3>üìù Transcription</h3>
            <div class="transcription-text empty" id="transcriptionText">
                Click "Start Recording" to begin transcription...
            </div>
        </div>
    </div>

    <script>
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];

        // Check connection on page load
        window.onload = function() {
            testConnection();
        };

        async function testConnection() {
            const serverUrl = document.getElementById('serverUrl').value;
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const connectionResult = document.getElementById('connectionResult');

            try {
                const response = await fetch(`${serverUrl}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    statusIndicator.className = 'status-indicator connected';
                    statusText.textContent = `Connected - ${data.model} on ${data.device}`;
                    connectionResult.innerHTML = '<div class="success">‚úÖ Connection successful!</div>';
                    return true;
                } else {
                    throw new Error('Server not healthy');
                }
            } catch (error) {
                statusIndicator.className = 'status-indicator disconnected';
                statusText.textContent = 'Disconnected';
                connectionResult.innerHTML = `<div class="error">‚ùå Connection failed: ${error.message}</div>`;
                return false;
            }
        }

        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                // Test connection first
                const serverUrl = document.getElementById('serverUrl').value;
                const isConnected = await testConnection();
                
                if (!isConnected) {
                    alert('Please check server connection first!');
                    return;
                }

                // Start recording on server
                const response = await fetch(`${serverUrl}/start_recording`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to start recording');
                }

                // Update UI
                isRecording = true;
                document.getElementById('recordBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'block';
                document.getElementById('recordBtn').classList.add('recording');
                document.getElementById('transcriptionText').textContent = 'Recording... Speak now!';
                document.getElementById('transcriptionText').classList.remove('empty');

            } catch (error) {
                alert(`Error starting recording: ${error.message}`);
            }
        }

        async function stopRecording() {
            try {
                const serverUrl = document.getElementById('serverUrl').value;
                
                // Stop recording on server and get transcription
                const response = await fetch(`${serverUrl}/stop_recording`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to stop recording');
                }

                const data = await response.json();
                
                // Update UI
                isRecording = false;
                document.getElementById('recordBtn').style.display = 'block';
                document.getElementById('stopBtn').style.display = 'none';
                document.getElementById('recordBtn').classList.remove('recording');

                // Display transcription
                const transcriptionText = data.transcription || 'No transcription available';
                document.getElementById('transcriptionText').textContent = transcriptionText;
                document.getElementById('transcriptionText').classList.remove('empty');

            } catch (error) {
                alert(`Error stopping recording: ${error.message}`);
            }
        }

        // Handle Enter key in server URL input
        document.getElementById('serverUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testConnection();
            }
        });
    </script>
</body>
</html>
