<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenVoice - Speech-to-Text for Hearing Impaired</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #4CAF50;
            --primary-dark: #388E3C;
            --primary-light: #C8E6C9;
            --secondary-green: #81C784;
            --accent-green: #A5D6A7;
            --background: #F1F8E9;
            --surface: #FFFFFF;
            --on-surface: #1B5E20;
            --on-surface-variant: #424242;
            --error: #F44336;
            --success: #4CAF50;
            --warning: #FF9800;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #E8F5E8 100%);
            min-height: 100vh;
            color: var(--on-surface);
            line-height: 1.6;
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            background: var(--surface);
            min-height: 100vh;
            box-shadow: 0 0 40px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .app-header {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.3);
        }

        .app-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .app-header .subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            padding-bottom: 100px;
            min-height: calc(100vh - 140px);
        }

        /* Cards */
        .card {
            background: var(--surface);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px var(--shadow);
            border: 1px solid #E8F5E8;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--on-surface);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Recording Section */
        .recording-controls {
            text-align: center;
            padding: 40px 20px;
        }

        .record-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--error) 0%, #D32F2F 100%);
            border: none;
            color: white;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(244, 67, 54, 0.4);
            position: relative;
            overflow: hidden;
        }

        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(244, 67, 54, 0.5);
        }

        .record-button.recording {
            background: linear-gradient(135deg, var(--success) 0%, var(--primary-dark) 100%);
            animation: pulse 2s infinite;
            box-shadow: 0 8px 30px rgba(76, 175, 80, 0.4);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        .record-text {
            margin-top: 20px;
            font-size: 16px;
            color: var(--on-surface-variant);
        }

        /* Transcription Display */
        .transcription-display {
            background: var(--background);
            border-radius: 12px;
            padding: 20px;
            min-height: 120px;
            border: 2px dashed var(--primary-light);
            font-size: 16px;
            line-height: 1.6;
            color: var(--on-surface);
        }

        .transcription-display.empty {
            color: var(--on-surface-variant);
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Status Indicators */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .status-indicator.connected {
            background: var(--primary-light);
            color: var(--primary-dark);
        }

        .status-indicator.disconnected {
            background: #FFEBEE;
            color: var(--error);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        /* Messages */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .message.success {
            background: var(--primary-light);
            color: var(--primary-dark);
            border-left: 4px solid var(--success);
        }

        .message.error {
            background: #FFEBEE;
            color: var(--error);
            border-left: 4px solid var(--error);
        }

        .message.info {
            background: #E3F2FD;
            color: #1976D2;
            border-left: 4px solid #2196F3;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--on-surface-variant);
        }

        .spinner {
            border: 3px solid var(--primary-light);
            border-top: 3px solid var(--primary-green);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="app-header">
            <h1>
                üåø GreenVoice
            </h1>
            <div class="subtitle">Speech-to-Text for Hearing Impaired</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Status Card -->
            <div class="card">
                <div class="status-indicator disconnected" id="connection-status">
                    <span class="status-dot"></span>
                    <span id="status-text">Checking connection...</span>
                </div>
                <div id="connection-message"></div>
            </div>

            <!-- Recording Card -->
            <div class="card">
                <div class="card-title">
                    üéôÔ∏è Voice Recording
                </div>
                <div class="recording-controls">
                    <button class="record-button" id="record-btn" onclick="toggleRecording()">
                        üé§
                    </button>
                    <div class="record-text" id="record-text">
                        Tap microphone to record
                    </div>
                </div>
            </div>

            <!-- Transcription Card -->
            <div class="card">
                <div class="card-title">
                    üìù Transcription
                </div>
                <div class="transcription-display empty" id="transcription">
                    Your speech will appear here...
                </div>
            </div>
        </div>
    </div>

    <script>
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];

        // Initialize app
        window.onload = function() {
            testConnection();
        };

        // Connection testing
        async function testConnection() {
            const statusIndicator = document.getElementById('connection-status');
            const statusText = document.getElementById('status-text');
            const connectionMessage = document.getElementById('connection-message');
            
            statusIndicator.className = 'status-indicator connected';
            statusText.textContent = 'Ready';
            connectionMessage.innerHTML = `
                <div class="message success">
                    ‚úÖ GreenVoice ready! Click the microphone to start recording.
                </div>
            `;
            return true;
        }

        async function toggleRecording() {
            console.log('Toggle recording called, isRecording:', isRecording);
            if (!isRecording) {
                await startRecording();
            } else {
                await stopRecording();
            }
        }

        async function startRecording() {
            const recordBtn = document.getElementById('record-btn');
            const recordText = document.getElementById('record-text');
            const transcription = document.getElementById('transcription');
            
            try {
                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Create media recorder with WAV format
                const options = { mimeType: 'audio/webm;codecs=opus' };
                try {
                    mediaRecorder = new MediaRecorder(stream, options);
                } catch (e) {
                    console.error('Error creating MediaRecorder:', e);
                    // Fallback to default
                    mediaRecorder = new MediaRecorder(stream);
                }
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await transcribeAudio(audioBlob);
                    
                    // Stop all tracks
                    stream.getTracks().forEach(track => track.stop());
                };

                // Start recording
                mediaRecorder.start();

                // Update UI
                isRecording = true;
                console.log('Recording started, isRecording set to:', isRecording);
                recordBtn.classList.add('recording');
                recordBtn.innerHTML = '‚èπÔ∏è';
                recordText.textContent = 'Recording... Speak now!';
                transcription.textContent = 'Recording in progress...';
                transcription.classList.remove('empty');

            } catch (error) {
                showMessage(`Error accessing microphone: ${error.message}`, 'error');
            }
        }

        async function stopRecording() {
            const recordBtn = document.getElementById('record-btn');
            const recordText = document.getElementById('record-text');
            
            try {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    
                    // Update UI
                    isRecording = false;
                    console.log('Recording stopped, isRecording set to:', isRecording);
                    recordBtn.classList.remove('recording');
                    recordBtn.innerHTML = 'üé§';
                    recordText.textContent = 'Processing...';
                }
            } catch (error) {
                showMessage(`Error stopping recording: ${error.message}`, 'error');
            }
        }

        async function transcribeAudio(audioBlob) {
            const transcription = document.getElementById('transcription');
            const recordText = document.getElementById('record-text');
            
            try {
                // Convert blob to base64
                const reader = new FileReader();
                reader.onloadend = async () => {
                    const base64Audio = reader.result.split(',')[1];
                    
                    // Send to server for transcription
                    const response = await fetch('/api/transcribe', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            audio: base64Audio,
                            format: 'wav'
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to transcribe audio');
                    }

                    const data = await response.json();
                    const transcriptionText = data.transcription || 'No transcription available';
                    
                    // Update UI
                    transcription.textContent = transcriptionText;
                    transcription.classList.remove('empty');
                    recordText.textContent = 'Tap microphone to record again';

                    // Show success message
                    showMessage('‚úÖ Audio transcribed successfully!', 'success');
                };

                reader.readAsDataURL(audioBlob);

            } catch (error) {
                showMessage(`Error transcribing audio: ${error.message}`, 'error');
                transcription.textContent = 'Error transcribing audio';
                recordText.textContent = 'Tap microphone to record again';
            }
        }

        // Message display
        function showMessage(text, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            
            // Insert at the top of the main content
            const mainContent = document.querySelector('.main-content');
            mainContent.insertBefore(messageDiv, mainContent.firstChild);
            
            // Remove after 5 seconds
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
